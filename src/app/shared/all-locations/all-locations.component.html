
<ion-content *ngIf="allLocations">
  <ion-list>
    <ion-list-header>
      Listado de locaciones
    </ion-list-header>

    <ion-item *ngFor = "let location of allLocations.results " (click) = "openModal(location)">
      <ion-label>
        <h2>Nombre:{{ location.name}}</h2>
        <h3>Tipo: {{ location.type }}</h3>
        <p>Creacion: {{ location.created}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
