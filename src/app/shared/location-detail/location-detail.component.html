<ion-header>
  <ion-toolbar>
    <ion-label>DETALLE DEL LA LOCACION</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="locationdetail">
  <ion-grid>
    <ion-row>
     <!--  <ion-col class="logo">
        <ion-img [src]="character.image" style="width:40%"></ion-img>
      </ion-col> -->
    </ion-row>
      <ion-col>
        <h3><b>Nombre: </b> {{ location.name }}</h3>
        <h3><b>ID: </b> {{ location.id}}</h3>
        <h3><b>Ubicacion actual: </b> {{ location.dimension }}</h3>
        <h3><b>Visto por ultima vez: </b> {{ location.residents}}</h3>
      </ion-col>
    <ion-row>

    </ion-row>
  </ion-grid>
</ion-content>
