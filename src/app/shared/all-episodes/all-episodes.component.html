
<ion-content *ngIf="allEpisodes">
  <ion-list>
    <ion-list-header>
      Listado de Episodios
    </ion-list-header>

    <ion-item *ngFor = "let episode of allEpisodes.results " (click) = "openModal(episode)">
      <ion-label>
        <h2>Nombre:{{ episode.name}}</h2>
        <h3>Fecha de emision: {{ episode.air_date }}</h3>
        <p>Fecha de creacion del episodio: {{ episode.created}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
